<!DOCTYPE html>
<html>
  <head>

    <title>Juego de adivina tu número</title>

     <style>
    .black {
      color: black;
    }
    
    .red {
      color: red;
    }
    
    .green {
      color: green;
    }
  </style>
  </head>

  <body>
      <h1>Juego Adivina tu número</h1>

      <p>Hemos seleccionado un número aleatorío entre 1 a 100. Trata de adivinar el número, en un total de 10 turnos o menos. No te preocupes, te diremos sí el número es más alto o más bajo </p>

 <input type="number" id="guess" min="1" max="100">
  <button onclick="checkGuess()">Adivinar</button>
  
  <p id="message"></p>
  
  <script>
    var targetNumber = Math.floor(Math.random() * 100) + 1;
    var attempts = 0;
    
    function checkGuess() {
      var guessInput = document.getElementById("guess");
      var guess = parseInt(guessInput.value);
      
      if (isNaN(guess)) {
        alert("Ingresa un número entero válido.");
        return;
      }
      
      attempts++;
      
      if (guess > targetNumber) {
        showMessage("Incorrecto! El número es menor.", "black");
      } else if (guess < targetNumber) {
        showMessage("Incorrecto! El número es mayor.", "black");
      } else {
        showMessage("Felicitaciones! ¡Adivinaste el número!", "green");
        disableInput();
      }
      
      if (attempts === 10) {
        showMessage("¡Perdiste!", "red");
        disableInput();
      }
      
      guessInput.value = "";
    }
    
    function showMessage(text, color) {
      var messageElement = document.getElementById("message");
      messageElement.textContent = text;
      messageElement.className = color;
    }
    
    function disableInput() {
      var guessInput = document.getElementById("guess");
      guessInput.disabled = true;
    }
  </script>
</body>
</html>
